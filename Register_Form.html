<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="icon" href="Images\TBDlogo.png">
    </head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Images\TBDlogo.png" alt="Logo" class="img">
                <h3>Trabahadoor</h3>
            </div>
        </div>
    </header>
    <div class="form-container">
        <div class="welcome-reg">
            <img src="Images\login-img.png" alt="welcome">
        </div>

        <form action="" method="">
                <img src="Images\TBDlogo.png" alt="Logo" class="img" width="40px">
            <input type="text" name="username" required placeholder="Enter your username" >
            <input type="email" name="email" required placeholder="Enter your email" >
            <input type="password" name="password" required placeholder="Enter your password" >
            <input type="password" name="cpassword" required placeholder="Confirm your password" >
            <select name="User_type">
                <option value="Job Seeker">Job Seeker</option>
                <option value="Employer">Employer</option>
            </select>
            <input type="submit" name="Submit" value="Register" class="form-btn">
            <p>Already have an account? <a href="Login_Form.html"> Login</a></p>
        </form>
    </div>
    <footer>
        <div clas="footerContainer">
            <div class="socialIcons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footerBottom">
                <p>Copyright &copy;2023 <span class="footerName">Trabahadoor</span></p>
            </div>
        </div>
       </footer>
</body>
</html>
