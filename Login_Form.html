<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="TBDlogo.png">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
<body>
    <div class="big-wrapper">
    <header>
        <div class="container">
            <div class="logo">
                <img src="TBDlogo.png" alt="Logo" class="img">
                <h3>Trabahadoor</h3>
            </div>
        </div>
    </header>
        <div class="form-container">
            <div class="welcome">
                <img src="TBDlogo.png" alt="">
            </div>
        <form action="" method="">
            <img src="TBDlogo.png" alt="Logo" class="img" width="40px">
            <input type="email" name="email" required placeholder="Enter your email" >
            <input type="password" name="password" required placeholder="Enter your password" >
            <input type="submit" name="Submit" value="Login" class="form-btn">
            <p>Don't have an account? <a href="Register_Form.html"> Sign up</a></p>
            <p class="privacy">
                Privacy Policy <br> We take your privacy very seriously. We do not share your details for marketing purposes with any external companies. 
                Your information may only be shared with our third party partners so that we may offer our service.</p>
        </form>
        
    </div>
    </div>
</body>
</html>
