<!-- font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<html>
    <body>
        <main class="big-wrapper">
          <header>
            <nav>
                <ul class='nav-bar'>
                    <div class="logo">
                        <img src="Images\TBDlogo.png" alt="Logo" class="img">
                        <h3>Trabahadoor</h3>
                    </div>
                    <input type='checkbox' id='check' />
                    <span class="menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="Login_Form.html">Log in</a></li>
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
                </ul>   
            </nav>
        </header>
    <!--Start of Reg Form-->
        <div class="Mainshowcase">
            <section class="Regform">
                <h3>Employer Information</h3>
                <form action="#" class="form">
                <div class="column">
                  <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" id="Fullname" name="Fullname" placeholder="Enter full name" required />
                  </div>
                  <div class="input-box">
                    <label>Company Name</label>
                    <input type="text" id="Cname" name="Cname" placeholder="Enter your Company Name" required />
                  </div>  
                </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Company Phone Number</label>
                      <input type="number" id="Pnumber" name="Pnumber" placeholder="Enter Company Phone Number" required />
                    </div>
                    <div class="input-box">
                      <label>Company Tel No.</i></label>
                      <input type="number" id="Tnumber" name="Tnumber" placeholder="Enter Company Tel Number" required />
                    </div>
                  </div>
                  <div class="input-box address">
                    <label>Company Address</label>
                    <input type="text" id="Saddress" name="Saddress" placeholder="Enter street address" required />
                    <div class="column">
                      <input type="text" id="Baddress" name="Baddress" placeholder="Enter your barangay" required />
                      <input type="text" id="Caddress" name="Caddress" placeholder="Enter your city" required />
                    </div>
                    <div class="column">
                      <input type="text" id="region" name="region" placeholder="Enter your region" required />
                      <input type="number" id="postal" name="postal" placeholder="Enter postal code" required />
                    </div>
                  </div>
                  <input type="submit" name="Submit" value="SUBMIT" class="form-btn">
                </form>
            </section>
            </div>
        </main>
    </body>
</html>
